{%extends 'base.html'%}

{%block title%}Question {{num}}{%endblock%}


{%block content%}

<h1>Question {{num}}</h1>
{{question}}

<form action="/answer" method="POST">
    <label for="yes">Yes</label>
    <input type="radio" id="yes" name="choice">
    <label for="no">No</label>
    <input type="radio" id="no" name="choice">

<button>Next</button>
</form>

{%endblock%}
